<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mek Tycoon Swarm Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .agent-card {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--agent-color);
            transition: height 0.3s ease;
        }

        .agent-card.active::before {
            height: 100%;
            opacity: 0.1;
        }

        .agent-card.active {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--agent-color);
        }

        .agent-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .agent-name {
            font-size: 1.2em;
            font-weight: bold;
        }

        .agent-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            text-transform: uppercase;
            font-weight: bold;
        }

        .status-idle { background: rgba(128, 128, 128, 0.3); }
        .status-analyzing { background: rgba(255, 215, 0, 0.3); color: #FFD700; }
        .status-starting { background: rgba(100, 149, 237, 0.3); color: #6495ED; }
        .status-working { background: rgba(50, 205, 50, 0.3); color: #32CD32; }
        .status-complete { background: rgba(0, 255, 127, 0.3); color: #00FF7F; }
        .status-error { background: rgba(255, 69, 69, 0.3); color: #FF4545; }
        .status-synthesizing { background: rgba(147, 112, 219, 0.3); color: #9370DB; }

        .agent-role {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .agent-task {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 8px;
            min-height: 50px;
            font-size: 0.9em;
            position: relative;
            overflow: hidden;
        }

        .agent-task::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: var(--agent-color);
            width: var(--progress, 0%);
            transition: width 0.3s ease;
        }

        .task-graph {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            backdrop-filter: blur(10px);
        }

        .wave-container {
            margin-bottom: 20px;
        }

        .wave-header {
            background: rgba(255, 215, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .wave-tasks {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding-left: 20px;
        }

        .wave-task {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            border: 1px solid var(--task-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .wave-task-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--task-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .message-log {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.85em;
            margin-top: 20px;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .log-time {
            color: rgba(255, 215, 0, 0.6);
            margin-right: 10px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .connected {
            background: rgba(50, 205, 50, 0.3);
            border: 1px solid #32CD32;
        }

        .disconnected {
            background: rgba(255, 69, 69, 0.3);
            border: 1px solid #FF4545;
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        Disconnected
    </div>

    <div class="container">
        <h1>ðŸ¤– Mek Tycoon Swarm Dashboard</h1>
        
        <div class="status-bar" id="statusBar">
            <div>Current Task: <span id="currentTask">Waiting for task...</span></div>
        </div>

        <div class="agents-grid" id="agentsGrid">
            <!-- Agent cards will be dynamically inserted here -->
        </div>

        <div class="task-graph">
            <h2 style="margin-bottom: 20px;">Execution Plan</h2>
            <div id="executionPlan">
                <div style="color: rgba(255, 255, 255, 0.5);">No execution plan yet...</div>
            </div>
        </div>

        <div class="message-log" id="messageLog">
            <div style="color: rgba(255, 255, 255, 0.5);">Waiting for messages...</div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:4200');
        const agents = new Map();
        const agentsGrid = document.getElementById('agentsGrid');
        const messageLog = document.getElementById('messageLog');
        const executionPlan = document.getElementById('executionPlan');
        const connectionStatus = document.getElementById('connectionStatus');

        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.className = 'connection-status connected';
            addLogEntry('Connected to swarm');
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.className = 'connection-status disconnected';
            addLogEntry('Disconnected from swarm');
        });

        socket.on('agents', (agentList) => {
            agentsGrid.innerHTML = '';
            agentList.forEach(agent => {
                const card = createAgentCard(agent);
                agentsGrid.appendChild(card);
                agents.set(agent.id, { config: agent, element: card });
            });
        });

        socket.on('agent-update', (data) => {
            const agent = agents.get(data.agentId);
            if (agent) {
                updateAgentCard(agent.element, data);
                addLogEntry(`${agent.config.name}: ${data.message}`);
            }
        });

        socket.on('agent-progress', (data) => {
            const agent = agents.get(data.agentId);
            if (agent) {
                const taskDiv = agent.element.querySelector('.agent-task');
                if (taskDiv) {
                    taskDiv.style.setProperty('--progress', `${data.progress}%`);
                }
            }
        });

        socket.on('execution-plan', (plan) => {
            displayExecutionPlan(plan);
            document.getElementById('currentTask').textContent = plan.analysis;
        });

        function createAgentCard(agent) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            card.style.setProperty('--agent-color', agent.color);
            card.innerHTML = `
                <div class="agent-header">
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-status status-idle">Idle</div>
                </div>
                <div class="agent-role">${agent.role}</div>
                <div class="agent-task">
                    <div class="task-content">Waiting for task...</div>
                </div>
            `;
            return card;
        }

        function updateAgentCard(card, data) {
            const statusDiv = card.querySelector('.agent-status');
            const taskDiv = card.querySelector('.task-content');
            
            statusDiv.className = `agent-status status-${data.status}`;
            statusDiv.textContent = data.status;
            taskDiv.textContent = data.message;
            
            if (data.status === 'working' || data.status === 'analyzing') {
                card.classList.add('active');
            } else {
                card.classList.remove('active');
            }
        }

        function displayExecutionPlan(plan) {
            let html = '';
            plan.execution_waves.forEach(wave => {
                html += `
                    <div class="wave-container">
                        <div class="wave-header">Wave ${wave.wave}</div>
                        <div class="wave-tasks">
                `;
                wave.parallel_tasks.forEach(task => {
                    const agent = Array.from(agents.values()).find(a => a.config.id === task.agent);
                    const color = agent ? agent.config.color : '#888';
                    html += `
                        <div class="wave-task" style="--task-color: ${color}">
                            <div class="wave-task-icon"></div>
                            <span>${agent ? agent.config.name : task.agent}: ${task.task.substring(0, 40)}...</span>
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            });
            executionPlan.innerHTML = html;
        }

        function addLogEntry(message) {
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            
            if (messageLog.children[0]?.style?.color) {
                messageLog.innerHTML = '';
            }
            
            messageLog.appendChild(entry);
            messageLog.scrollTop = messageLog.scrollHeight;
        }
    </script>
</body>
</html>
