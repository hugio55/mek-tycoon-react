<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check LocalStorage for Mek Tree Data</title>
    <style>
        body {
            font-family: 'Consolas', monospace;
            background-color: #1a1a1a;
            color: #fab617;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .section {
            background-color: #2a2a2a;
            border: 1px solid #fab617;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        .key {
            color: #4CAF50;
            font-weight: bold;
        }
        .value {
            color: #ffffff;
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            margin-top: 5px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        button {
            background-color: #fab617;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #e6a614;
        }
        .no-data {
            color: #ff6b6b;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mek Tree LocalStorage Search</h1>
        <p>This tool will search your browser's localStorage for any saved mek tree data.</p>
        
        <button onclick="searchLocalStorage()">Search LocalStorage</button>
        <button onclick="clearResults()">Clear Results</button>
        <button onclick="exportData()">Export All Data</button>
        
        <div id="results"></div>
    </div>

    <script>
        function searchLocalStorage() {
            const results = document.getElementById('results');
            results.innerHTML = '<h2>Searching LocalStorage...</h2>';
            
            const foundKeys = [];
            const allData = {};
            
            // Check all localStorage keys
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                allData[key] = value;
                
                // Look for keys that might contain mek tree data
                const keyLower = key.toLowerCase();
                if (keyLower.includes('mek') || 
                    keyLower.includes('tree') || 
                    keyLower.includes('talent') || 
                    keyLower.includes('build') || 
                    keyLower.includes('save') || 
                    keyLower.includes('template') ||
                    keyLower.includes('craft')) {
                    foundKeys.push({key, value});
                }
                
                // Also check if the value looks like it might be mek tree data
                try {
                    const parsed = JSON.parse(value);
                    if (typeof parsed === 'object' && parsed !== null) {
                        const valueStr = JSON.stringify(parsed).toLowerCase();
                        if (valueStr.includes('mek') || 
                            valueStr.includes('tree') || 
                            valueStr.includes('talent') || 
                            valueStr.includes('build') ||
                            valueStr.includes('node') ||
                            valueStr.includes('skill')) {
                            if (!foundKeys.some(item => item.key === key)) {
                                foundKeys.push({key, value});
                            }
                        }
                    }
                } catch (e) {
                    // Not JSON, skip
                }
            }
            
            let html = '<h2>Search Results</h2>';
            
            if (foundKeys.length === 0) {
                html += '<div class="section"><p class="no-data">No mek tree related data found in localStorage.</p></div>';
            } else {
                html += `<div class="section"><p>Found ${foundKeys.length} potentially relevant localStorage entries:</p></div>`;
                
                foundKeys.forEach(({key, value}) => {
                    html += `
                        <div class="section">
                            <div class="key">Key: ${key}</div>
                            <div class="value">${formatValue(value)}</div>
                        </div>
                    `;
                });
            }
            
            // Also show all keys for reference
            html += '<h2>All LocalStorage Keys</h2>';
            html += '<div class="section">';
            if (localStorage.length === 0) {
                html += '<p class="no-data">No data found in localStorage.</p>';
            } else {
                html += '<p>All localStorage keys (click to view):</p>';
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    html += `<button onclick="showKey('${key}')" style="display:block; margin:2px 0; text-align:left;">${key}</button>`;
                }
            }
            html += '</div>';
            
            results.innerHTML = html;
            
            // Store all data for export
            window.allLocalStorageData = allData;
        }
        
        function formatValue(value) {
            try {
                const parsed = JSON.parse(value);
                return JSON.stringify(parsed, null, 2);
            } catch (e) {
                return value;
            }
        }
        
        function showKey(key) {
            const value = localStorage.getItem(key);
            alert(`Key: ${key}\n\nValue: ${formatValue(value)}`);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        function exportData() {
            if (!window.allLocalStorageData) {
                alert('Please run search first');
                return;
            }
            
            const dataStr = JSON.stringify(window.allLocalStorageData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = `localStorage-backup-${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
            link.click();
            
            URL.revokeObjectURL(url);
        }
        
        // Auto-run search when page loads
        window.addEventListener('load', () => {
            setTimeout(searchLocalStorage, 500);
        });
    </script>
</body>
</html>
