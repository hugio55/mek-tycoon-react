<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Badge Generator - Mek Tycoon</title>
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
        }
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
        }
        .badge-container {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        .badge-container h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
            font-size: 14px;
        }
        .badge-container p {
            margin: 5px 0;
            color: #aaa;
            font-size: 12px;
        }
        canvas {
            background: transparent;
            border: 1px solid #555;
            cursor: pointer;
            transition: transform 0.2s;
        }
        canvas:hover {
            transform: scale(1.05);
            border-color: #ffd700;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #ffd700;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 12px;
        }
        button:hover {
            background: #ffed4e;
        }
        .instructions {
            background: #2a2a2a;
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            max-width: 800px;
        }
        .instructions h2 {
            margin-top: 0;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>⭐ MEK TYCOON MILITARY BADGES ⭐</h1>

    <div class="instructions">
        <h2>How to Use:</h2>
        <ol>
            <li><strong>Preview</strong> all 10 badges below</li>
            <li><strong>Click</strong> any badge to download it as PNG</li>
            <li><strong>Or</strong> use the "Download" button under each badge</li>
            <li><strong>Upload</strong> to Discord (Server Settings → Emoji)</li>
            <li><strong>Name them</strong>: gold_tier_1, gold_tier_2, etc.</li>
        </ol>
    </div>

    <div class="badge-grid" id="badgeGrid"></div>

    <script>
        const badges = [
            { name: "Beginner", tier: 1, gold: "0-5K", design: "single-chevron" },
            { name: "Apprentice", tier: 2, gold: "5K-15K", design: "double-chevron" },
            { name: "Journeyman", tier: 3, gold: "15K-35K", design: "triple-chevron" },
            { name: "Expert", tier: 4, gold: "35K-75K", design: "chevron-star" },
            { name: "Elite", tier: 5, gold: "75K-150K", design: "double-star" },
            { name: "Master", tier: 6, gold: "150K-300K", design: "triple-star" },
            { name: "Grandmaster", tier: 7, gold: "300K-600K", design: "quad-star" },
            { name: "Legend", tier: 8, gold: "600K-1M", design: "five-star" },
            { name: "Mythic", tier: 9, gold: "1M-2.5M", design: "star-burst" },
            { name: "Godlike", tier: 10, gold: "2.5M+", design: "supreme" }
        ];

        const tierColors = [
            { base: '#8B4513', accent: '#654321' },  // Bronze
            { base: '#C0C0C0', accent: '#A8A8A8' },  // Silver
            { base: '#FFD700', accent: '#FFA500' },  // Gold
            { base: '#4169E1', accent: '#1E3A8A' },  // Royal Blue
            { base: '#9370DB', accent: '#6A0DAD' },  // Purple
            { base: '#FF1493', accent: '#C71585' },  // Deep Pink
            { base: '#00CED1', accent: '#008B8B' },  // Cyan
            { base: '#FF4500', accent: '#DC143C' },  // Red-Orange
            { base: '#FF0000', accent: '#8B0000' },  // Red
            { base: '#FFD700', accent: '#FFFFFF' }   // Gold-White
        ];

        function drawBadge(canvas, badge, index) {
            const ctx = canvas.getContext('2d');
            const size = 128;
            const center = size / 2;

            ctx.clearRect(0, 0, size, size);

            const colors = tierColors[index];

            // Background shield shape
            drawShield(ctx, center, center, 50, colors.base, colors.accent);

            // Draw design based on tier
            switch(badge.design) {
                case 'single-chevron':
                    drawChevron(ctx, center, center + 10, 30, 1, colors.accent);
                    break;
                case 'double-chevron':
                    drawChevron(ctx, center, center + 5, 30, 2, colors.accent);
                    break;
                case 'triple-chevron':
                    drawChevron(ctx, center, center, 30, 3, colors.accent);
                    break;
                case 'chevron-star':
                    drawChevron(ctx, center, center + 15, 25, 3, colors.accent);
                    drawStar(ctx, center, center - 10, 12, colors.accent);
                    break;
                case 'double-star':
                    drawStar(ctx, center - 15, center, 10, colors.accent);
                    drawStar(ctx, center + 15, center, 10, colors.accent);
                    break;
                case 'triple-star':
                    drawStar(ctx, center, center - 12, 11, colors.accent);
                    drawStar(ctx, center - 15, center + 8, 9, colors.accent);
                    drawStar(ctx, center + 15, center + 8, 9, colors.accent);
                    break;
                case 'quad-star':
                    drawStar(ctx, center - 18, center - 10, 9, colors.accent);
                    drawStar(ctx, center + 18, center - 10, 9, colors.accent);
                    drawStar(ctx, center - 18, center + 12, 9, colors.accent);
                    drawStar(ctx, center + 18, center + 12, 9, colors.accent);
                    break;
                case 'five-star':
                    drawStar(ctx, center, center - 15, 11, colors.accent);
                    drawStar(ctx, center - 20, center, 9, colors.accent);
                    drawStar(ctx, center + 20, center, 9, colors.accent);
                    drawStar(ctx, center - 13, center + 15, 8, colors.accent);
                    drawStar(ctx, center + 13, center + 15, 8, colors.accent);
                    break;
                case 'star-burst':
                    for (let i = 0; i < 6; i++) {
                        const angle = (i * Math.PI * 2) / 6;
                        const x = center + Math.cos(angle) * 25;
                        const y = center + Math.sin(angle) * 25;
                        drawStar(ctx, x, y, 7, colors.accent);
                    }
                    drawStar(ctx, center, center, 13, colors.accent);
                    break;
                case 'supreme':
                    // Outer ring of stars
                    for (let i = 0; i < 8; i++) {
                        const angle = (i * Math.PI * 2) / 8;
                        const x = center + Math.cos(angle) * 30;
                        const y = center + Math.sin(angle) * 30;
                        drawStar(ctx, x, y, 6, colors.accent);
                    }
                    // Center supreme star
                    drawStar(ctx, center, center, 18, '#FFFFFF', true);
                    break;
            }

            // Add tier number
            ctx.fillStyle = '#000';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(badge.tier, center, size - 15);
        }

        function drawShield(ctx, x, y, size, color, accentColor) {
            ctx.save();
            ctx.translate(x, y);

            // Outer glow
            ctx.shadowColor = color;
            ctx.shadowBlur = 10;

            // Shield shape
            ctx.beginPath();
            ctx.moveTo(0, -size);
            ctx.lineTo(size * 0.7, -size * 0.7);
            ctx.lineTo(size * 0.85, 0);
            ctx.lineTo(size * 0.7, size * 0.7);
            ctx.lineTo(0, size);
            ctx.lineTo(-size * 0.7, size * 0.7);
            ctx.lineTo(-size * 0.85, 0);
            ctx.lineTo(-size * 0.7, -size * 0.7);
            ctx.closePath();

            // Gradient fill
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, accentColor);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Border
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }

        function drawChevron(ctx, x, y, width, count, color) {
            ctx.save();
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'miter';

            for (let i = 0; i < count; i++) {
                const yOffset = y - (i * 8);
                ctx.beginPath();
                ctx.moveTo(x - width / 2, yOffset);
                ctx.lineTo(x, yOffset - 10);
                ctx.lineTo(x + width / 2, yOffset);
                ctx.stroke();
            }

            ctx.restore();
        }

        function drawStar(ctx, x, y, size, color, glow = false) {
            ctx.save();
            ctx.translate(x, y);

            if (glow) {
                ctx.shadowColor = color;
                ctx.shadowBlur = 15;
            }

            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (i * 4 * Math.PI) / 5 - Math.PI / 2;
                const radius = i % 2 === 0 ? size : size * 0.4;
                const px = Math.cos(angle) * radius;
                const py = Math.sin(angle) * radius;

                if (i === 0) {
                    ctx.moveTo(px, py);
                } else {
                    ctx.lineTo(px, py);
                }
            }
            ctx.closePath();

            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.restore();
        }

        function downloadBadge(canvas, badgeName, tier) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `gold_tier_${tier}_${badgeName.toLowerCase().replace(/\s+/g, '_')}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Generate all badges
        const grid = document.getElementById('badgeGrid');
        badges.forEach((badge, index) => {
            const container = document.createElement('div');
            container.className = 'badge-container';

            const title = document.createElement('h3');
            title.textContent = `${badge.tier}. ${badge.name}`;

            const goldRange = document.createElement('p');
            goldRange.textContent = badge.gold;

            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;

            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = 'Download PNG';
            downloadBtn.onclick = () => downloadBadge(canvas, badge.name, badge.tier);

            canvas.onclick = () => downloadBadge(canvas, badge.name, badge.tier);

            container.appendChild(title);
            container.appendChild(goldRange);
            container.appendChild(canvas);
            container.appendChild(downloadBtn);
            grid.appendChild(container);

            drawBadge(canvas, badge, index);
        });
    </script>
</body>
</html>
