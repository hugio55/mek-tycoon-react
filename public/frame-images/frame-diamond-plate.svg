<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <pattern id="diamondPattern" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect x="0" y="0" width="10" height="10" fill="#3a3a3a"/>
      <rect x="10" y="10" width="10" height="10" fill="#3a3a3a"/>
      <rect x="10" y="0" width="10" height="10" fill="#5a5a5a"/>
      <rect x="0" y="10" width="10" height="10" fill="#5a5a5a"/>
      <line x1="10" y1="0" x2="10" y2="20" stroke="#6a6a6a" stroke-width="0.5"/>
      <line x1="0" y1="10" x2="20" y2="10" stroke="#6a6a6a" stroke-width="0.5"/>
    </pattern>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <filter id="metalShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.6"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <mask id="frameMask4">
      <rect x="0" y="0" width="400" height="400" fill="white"/>
      <rect x="26" y="26" width="348" height="348" fill="black"/>
    </mask>
  </defs>
  
  <rect x="0" y="0" width="400" height="400" fill="url(#plateGradient)" mask="url(#frameMask4)"/>
  <rect x="0" y="0" width="400" height="400" fill="url(#diamondPattern)" mask="url(#frameMask4)" opacity="0.7" filter="url(#metalShadow)"/>
  
  <!-- Highlight edges -->
  <rect x="26" y="26" width="348" height="348" fill="none" stroke="#7a7a7a" stroke-width="1" opacity="0.3"/>
  <rect x="0" y="0" width="400" height="400" fill="none" stroke="#2a2a2a" stroke-width="2" opacity="0.5"/>
</svg>