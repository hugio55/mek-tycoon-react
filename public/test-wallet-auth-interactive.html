<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Wallet Auth Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #0a0a0a;
            color: #fab617;
        }
        h1 { color: #fab617; text-shadow: 0 0 10px #fab61750; }
        button {
            background: #fab617;
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #ffc940;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(250, 182, 23, 0.3);
        }
        .log {
            background: #1a1a1a;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.5;
        }
        .error { color: #ff4444; border-color: #ff4444; }
        .success { color: #44ff44; border-color: #44ff44; }
        .info { color: #88ccff; border-color: #4488ff; }
        .warning { color: #ffaa44; border-color: #ffaa44; }
        .highlight { background: #222; padding: 2px 4px; }
    </style>
</head>
<body>
    <h1>üîê Interactive Cardano Wallet Test</h1>

    <div>
        <button onclick="testConnection()">Test Connection Flow</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `[${timestamp}] ${message}`;
            logs.appendChild(entry);
            console.log(`[${type.toUpperCase()}]`, message);
        }

        function clearLogs() {
            logs.innerHTML = '';
        }

        async function testConnection() {
            try {
                log('Starting wallet connection test...', 'info');

                // Check for wallets
                if (!window.cardano) {
                    throw new Error('No Cardano wallets detected');
                }

                // Find available wallet (prefer Eternl)
                const walletName = window.cardano.eternl ? 'eternl' :
                                  window.cardano.nami ? 'nami' :
                                  window.cardano.flint ? 'flint' :
                                  Object.keys(window.cardano)[0];

                if (!walletName) {
                    throw new Error('No compatible wallet found');
                }

                log(`Using wallet: ${walletName}`, 'info');

                // Connect
                const wallet = await window.cardano[walletName].enable();
                log('‚úì Wallet connected', 'success');

                // Get stake address
                const stakeAddressesHex = await wallet.getRewardAddresses();
                const stakeAddressHex = stakeAddressesHex[0];

                // Simple hex to bech32 conversion (mock for testing)
                const stakeAddress = 'stake1' + stakeAddressHex.substring(2, 58);
                log(`Stake address: ${stakeAddress}`, 'info');

                // Test the API endpoint
                log('Testing API endpoint...', 'info');
                const response = await fetch('/api/wallet/generate-nonce', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stakeAddress,
                        walletName
                    })
                });

                if (!response.ok) {
                    const text = await response.text();
                    throw new Error(`API error: ${text}`);
                }

                const data = await response.json();
                log(`‚úì Nonce generated: ${data.nonce}`, 'success');

                // Sign the message
                log('Requesting signature...', 'info');
                const messageHex = Buffer.from(data.message).toString('hex');
                const signResult = await wallet.signData(stakeAddressHex, messageHex);

                log(`‚úì Signature obtained (${signResult.signature.length} chars)`, 'success');

                // Verify
                log('Verifying signature...', 'info');
                const verifyResponse = await fetch('/api/wallet/verify-signature', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stakeAddress,
                        nonce: data.nonce,
                        signature: signResult.signature,
                        walletName
                    })
                });

                const verifyResult = await verifyResponse.json();

                if (verifyResult.success) {
                    log('‚úÖ AUTHENTICATION SUCCESSFUL!', 'success');
                    if (verifyResult.warning) {
                        log(`Note: ${verifyResult.warning}`, 'warning');
                    }
                } else {
                    throw new Error(verifyResult.error || 'Verification failed');
                }

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        }

        // Convert buffer to hex (for browser compatibility)
        if (!window.Buffer) {
            window.Buffer = {
                from: (str) => ({
                    toString: (encoding) => {
                        if (encoding === 'hex') {
                            let hex = '';
                            for (let i = 0; i < str.length; i++) {
                                hex += str.charCodeAt(i).toString(16).padStart(2, '0');
                            }
                            return hex;
                        }
                        return str;
                    }
                })
            };
        }

        log('Ready to test. Click "Test Connection Flow" to begin.', 'info');
    </script>
</body>
</html>
