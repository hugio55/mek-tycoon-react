<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Icons Preview - Mek Tycoon</title>
    <style>
        body {
            background: #0a0a0a;
            color: #fab617;
            font-family: 'Courier New', monospace;
            padding: 40px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid #fab617;
            padding-bottom: 20px;
            margin-bottom: 40px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        .icon-card {
            background: rgba(250, 182, 23, 0.05);
            border: 2px solid #fab617;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .icon-card::before,
        .icon-card::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border: 2px solid #fab617;
        }
        .icon-card::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }
        .icon-card::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }
        .icon-wrapper {
            background: #000;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(250, 182, 23, 0.3);
        }
        .icon-wrapper img {
            width: 64px;
            height: 64px;
        }
        .icon-name {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            font-size: 14px;
        }
        .size-demo {
            margin-top: 40px;
            padding: 30px;
            background: rgba(250, 182, 23, 0.05);
            border: 2px solid #fab617;
        }
        .size-demo h2 {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .size-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .size-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .size-label {
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mek Tycoon Wallet Icons</h1>

        <div class="icon-grid">
            <div class="icon-card">
                <div class="icon-wrapper">
                    <img src="eternl.svg" alt="Eternl Wallet">
                </div>
                <div class="icon-name">Eternl</div>
            </div>

            <div class="icon-card">
                <div class="icon-wrapper">
                    <img src="flint.svg" alt="Flint Wallet">
                </div>
                <div class="icon-name">Flint</div>
            </div>

            <div class="icon-card">
                <div class="icon-wrapper">
                    <img src="typhon.svg" alt="Typhon Wallet">
                </div>
                <div class="icon-name">Typhon</div>
            </div>

            <div class="icon-card">
                <div class="icon-wrapper">
                    <img src="vespr.svg" alt="Vespr Wallet">
                </div>
                <div class="icon-name">Vespr</div>
            </div>

            <div class="icon-card">
                <div class="icon-wrapper">
                    <img src="nufi.svg" alt="NuFi Wallet">
                </div>
                <div class="icon-name">NuFi</div>
            </div>

            <div class="icon-card">
                <div class="icon-wrapper">
                    <img src="yoroi.svg" alt="Yoroi Wallet">
                </div>
                <div class="icon-name">Yoroi</div>
            </div>

            <div class="icon-card">
                <div class="icon-wrapper">
                    <img src="lace.svg" alt="Lace Wallet">
                </div>
                <div class="icon-name">Lace</div>
            </div>
        </div>

        <div class="size-demo">
            <h2>Size Demonstration</h2>
            <div class="size-row">
                <div class="size-item">
                    <img src="eternl.svg" style="width: 16px; height: 16px;">
                    <span class="size-label">16px</span>
                </div>
                <div class="size-item">
                    <img src="eternl.svg" style="width: 24px; height: 24px;">
                    <span class="size-label">24px</span>
                </div>
                <div class="size-item">
                    <img src="eternl.svg" style="width: 32px; height: 32px;">
                    <span class="size-label">32px (Default)</span>
                </div>
                <div class="size-item">
                    <img src="eternl.svg" style="width: 48px; height: 48px;">
                    <span class="size-label">48px</span>
                </div>
                <div class="size-item">
                    <img src="eternl.svg" style="width: 64px; height: 64px;">
                    <span class="size-label">64px</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
