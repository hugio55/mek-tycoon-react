<!DOCTYPE html>
<html>
<head>
    <title>Story Tree Backup Manager</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #00ff41;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0,0,0,0.7);
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0,255,65,0.3);
        }
        h1 {
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0,255,65,0.5);
            border-bottom: 2px solid #00ff41;
            padding-bottom: 10px;
        }
        .status {
            background: rgba(0,0,0,0.5);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
        }
        .tree-item {
            background: rgba(0,40,0,0.3);
            border: 1px solid #00ff41;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tree-info {
            flex: 1;
        }
        .tree-name {
            font-weight: bold;
            color: #ffff00;
            font-size: 16px;
        }
        .tree-stats {
            color: #00ff41;
            font-size: 12px;
            margin-top: 5px;
        }
        button {
            background: linear-gradient(135deg, #00ff41 0%, #00cc33 100%);
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,255,65,0.5);
        }
        button.danger {
            background: linear-gradient(135deg, #ff4141 0%, #cc0000 100%);
        }
        button.warning {
            background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);
        }
        .backup-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #00ff41;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0,0,0,0.8);
            color: #00ff41;
            border: 1px solid #00ff41;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            border-radius: 5px;
        }
        .success {
            color: #00ff41;
            font-weight: bold;
        }
        .error {
            color: #ff4141;
            font-weight: bold;
        }
        .warning {
            color: #ffa500;
            font-weight: bold;
        }
        .found-test3 {
            background: rgba(0,255,65,0.1);
            border: 2px solid #00ff41;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0,255,65,0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0,255,65,0); }
            100% { box-shadow: 0 0 0 0 rgba(0,255,65,0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Story Tree Backup Manager</h1>
        
        <div class="status" id="status">
            Checking for saved story trees...
        </div>
        
        <div id="trees-list"></div>
        
        <div class="backup-section">
            <h2>üì¶ Backup Options</h2>
            <button onclick="exportToFile()">üíæ Export All to File</button>
            <button onclick="exportToClipboard()">üìã Copy to Clipboard</button>
            <button onclick="createTimestampBackup()">‚è∞ Create Timestamped Backup</button>
            <button class="warning" onclick="importFromBackup()">üì• Import from Backup</button>
            
            <h3>Backup Data:</h3>
            <textarea id="backup-data" placeholder="Backup data will appear here..."></textarea>
            
            <h3>Import Data:</h3>
            <textarea id="import-data" placeholder="Paste backup data here to import..."></textarea>
            <button onclick="executeImport()">üîÑ Execute Import</button>
        </div>
    </div>
    
    <script>
        let currentSaves = [];
        
        function checkSaves() {
            const statusEl = document.getElementById('status');
            const listEl = document.getElementById('trees-list');
            const saves = localStorage.getItem('savedStoryModes');
            
            if (saves) {
                try {
                    currentSaves = JSON.parse(saves);
                    
                    // Check for test 3
                    const hasTest3 = currentSaves.some(s => 
                        s.name.toLowerCase() === 'test 3' || 
                        s.name.toLowerCase().includes('test 3')
                    );
                    
                    if (hasTest3) {
                        statusEl.innerHTML = '<span class="success">‚úÖ TEST 3 FOUND! Your work is saved in localStorage.</span>';
                    } else {
                        statusEl.innerHTML = '<span class="warning">‚ö†Ô∏è Test 3 not found. Found ' + currentSaves.length + ' other saved trees.</span>';
                    }
                    
                    // Display all trees
                    listEl.innerHTML = '<h2>üìä Saved Story Trees:</h2>';
                    currentSaves.forEach((save, index) => {
                        const isTest3 = save.name.toLowerCase().includes('test 3');
                        listEl.innerHTML += `
                            <div class="tree-item ${isTest3 ? 'found-test3' : ''}">
                                <div class="tree-info">
                                    <div class="tree-name">${isTest3 ? '‚≠ê ' : ''}${save.name}</div>
                                    <div class="tree-stats">
                                        Chapter: ${save.chapter || 'N/A'} | 
                                        Nodes: ${save.data.nodes.length} | 
                                        Connections: ${save.data.connections.length}
                                    </div>
                                </div>
                                <div>
                                    <button onclick="backupSingle(${index})">Backup</button>
                                    <button onclick="loadInStoryClimb(${index})">Load in Story Climb</button>
                                </div>
                            </div>
                        `;
                    });
                    
                    // Auto-backup to textarea
                    document.getElementById('backup-data').value = JSON.stringify(currentSaves, null, 2);
                    
                } catch (e) {
                    statusEl.innerHTML = '<span class="error">‚ùå Error parsing saves: ' + e.message + '</span>';
                }
            } else {
                statusEl.innerHTML = '<span class="error">‚ùå No saved story modes found in localStorage</span>';
                listEl.innerHTML = '<p>No story trees found. Create one in the talent-builder first.</p>';
            }
        }
        
        function exportToFile() {
            if (currentSaves.length === 0) {
                alert('No saves to export!');
                return;
            }
            
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
            const filename = `story-trees-backup-${timestamp}.json`;
            const dataStr = JSON.stringify(currentSaves, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = filename;
            link.click();
            
            document.getElementById('status').innerHTML = 
                '<span class="success">‚úÖ Exported to file: ' + filename + '</span>';
        }
        
        function exportToClipboard() {
            const data = JSON.stringify(currentSaves, null, 2);
            navigator.clipboard.writeText(data).then(() => {
                document.getElementById('status').innerHTML = 
                    '<span class="success">‚úÖ Copied to clipboard! You can paste this anywhere for safekeeping.</span>';
            });
        }
        
        function createTimestampBackup() {
            const timestamp = new Date().toISOString();
            const backupKey = 'storyBackup_' + timestamp.replace(/[:.]/g, '_');
            localStorage.setItem(backupKey, JSON.stringify(currentSaves));
            
            // Also create a list of all backups
            let backupList = JSON.parse(localStorage.getItem('storyBackupList') || '[]');
            backupList.push({key: backupKey, timestamp: timestamp, count: currentSaves.length});
            
            // Keep only last 10 backups
            if (backupList.length > 10) {
                const oldBackup = backupList.shift();
                localStorage.removeItem(oldBackup.key);
            }
            
            localStorage.setItem('storyBackupList', JSON.stringify(backupList));
            
            document.getElementById('status').innerHTML = 
                '<span class="success">‚úÖ Created timestamped backup: ' + timestamp + '</span>';
            
            checkSaves(); // Refresh display
        }
        
        function importFromBackup() {
            const importData = document.getElementById('import-data').value;
            if (!importData) {
                alert('Please paste backup data in the import field first.');
                return;
            }
            document.getElementById('import-data').focus();
        }
        
        function executeImport() {
            const importData = document.getElementById('import-data').value;
            if (!importData) {
                alert('Please paste backup data first.');
                return;
            }
            
            try {
                const parsed = JSON.parse(importData);
                if (!Array.isArray(parsed)) {
                    throw new Error('Invalid backup format - must be an array');
                }
                
                // Merge with existing saves (don't overwrite)
                let existing = currentSaves;
                const existingNames = existing.map(s => s.name.toLowerCase());
                
                let added = 0;
                parsed.forEach(save => {
                    if (!existingNames.includes(save.name.toLowerCase())) {
                        existing.push(save);
                        added++;
                    }
                });
                
                localStorage.setItem('savedStoryModes', JSON.stringify(existing));
                
                document.getElementById('status').innerHTML = 
                    '<span class="success">‚úÖ Import successful! Added ' + added + ' new trees.</span>';
                
                checkSaves(); // Refresh display
                
            } catch (e) {
                document.getElementById('status').innerHTML = 
                    '<span class="error">‚ùå Import failed: ' + e.message + '</span>';
            }
        }
        
        function backupSingle(index) {
            const save = currentSaves[index];
            const data = JSON.stringify(save, null, 2);
            navigator.clipboard.writeText(data).then(() => {
                document.getElementById('status').innerHTML = 
                    '<span class="success">‚úÖ Copied "' + save.name + '" to clipboard!</span>';
            });
        }
        
        function loadInStoryClimb(index) {
            // Set this tree as the preferred one
            const save = currentSaves[index];
            localStorage.setItem('preferredStoryTree', save.name);
            
            // Open story climb page
            window.open('http://localhost:3100/scrap-yard/story-climb', '_blank');
            
            document.getElementById('status').innerHTML = 
                '<span class="success">‚úÖ Loading "' + save.name + '" in Story Climb...</span>';
        }
        
        // Check every 2 seconds for changes
        setInterval(checkSaves, 2000);
        
        // Initial check
        checkSaves();
    </script>
</body>
</html>
