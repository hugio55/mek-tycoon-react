<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Wallet Signature</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        button {
            background: #fab617;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #ffc940; }
        .log {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .error { color: #ff4444; }
        .success { color: #44ff44; }
        .info { color: #4488ff; }
    </style>
</head>
<body>
    <h1>Wallet Signature Test</h1>

    <div>
        <button onclick="testWalletFlow()">Test Complete Flow</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>

    <div id="logs"></div>

    <script>
        const logs = document.getElementById('logs');

        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `log ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(entry);
            console.log(message);
        }

        function clearLogs() {
            logs.innerHTML = '';
        }

        async function testWalletFlow() {
            try {
                log('Starting wallet connection test...', 'info');

                // 1. Check if wallet is available
                if (!window.cardano || !window.cardano.eternl) {
                    throw new Error('Eternl wallet not found. Please install it.');
                }
                log('✓ Eternl wallet detected', 'success');

                // 2. Connect to wallet
                log('Requesting wallet connection...', 'info');
                const wallet = await window.cardano.eternl.enable();
                log('✓ Wallet connected', 'success');

                // 3. Get stake address
                log('Getting stake address...', 'info');
                const stakeAddressHex = await wallet.getRewardAddresses();
                if (!stakeAddressHex || stakeAddressHex.length === 0) {
                    throw new Error('No stake address found');
                }

                // Convert hex to bech32
                const stakeAddress = hexToBech32(stakeAddressHex[0]);
                log(`✓ Stake address: ${stakeAddress}`, 'success');

                // 4. Generate nonce from backend
                log('Generating nonce from backend...', 'info');
                const nonceResponse = await fetch('http://localhost:3100/api/wallet/generate-nonce', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stakeAddress,
                        walletName: 'eternl'
                    })
                });

                if (!nonceResponse.ok) {
                    throw new Error(`Failed to generate nonce: ${await nonceResponse.text()}`);
                }

                const { nonce, message } = await nonceResponse.json();
                log(`✓ Nonce generated: ${nonce}`, 'success');
                log(`Message to sign: ${message.substring(0, 100)}...`, 'info');

                // 5. Sign the message
                log('Requesting signature from wallet...', 'info');
                log('Please approve the signature in your wallet popup', 'info');

                const signature = await wallet.signData(
                    stakeAddressHex[0],
                    stringToHex(message)
                );

                log(`✓ Signature obtained (length: ${signature.signature.length})`, 'success');
                log(`Signature: ${signature.signature.substring(0, 100)}...`, 'info');

                // 6. Verify signature
                log('Sending signature to backend for verification...', 'info');
                const verifyResponse = await fetch('http://localhost:3100/api/wallet/verify-signature', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        stakeAddress,
                        nonce,
                        signature: signature.signature,
                        walletName: 'eternl'
                    })
                });

                if (!verifyResponse.ok) {
                    const errorText = await verifyResponse.text();
                    throw new Error(`Verification failed: ${errorText}`);
                }

                const result = await verifyResponse.json();
                if (result.success) {
                    log('✓ Signature verified successfully!', 'success');
                    log(`Authenticated until: ${new Date(result.expiresAt).toLocaleString()}`, 'success');
                } else {
                    throw new Error(result.error || 'Verification failed');
                }

            } catch (error) {
                log(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Helper functions
        function hexToBech32(hex) {
            // Simple placeholder - in production use proper bech32 library
            // For testing, we'll just return a mock stake address
            return 'stake1uy' + hex.substring(0, 50);
        }

        function stringToHex(str) {
            let hex = '';
            for (let i = 0; i < str.length; i++) {
                hex += str.charCodeAt(i).toString(16).padStart(2, '0');
            }
            return hex;
        }

        // Auto-run test on page load for convenience
        // testWalletFlow();
    </script>
</body>
</html>
